<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .cart-header,
    .cart-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .cart-header {
      font-weight: bold;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .cart-item input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-btn-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .cart-header,
    .cart-item {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr; /* Updated for 6 columns */
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

  </style>
</head>
<body>

<header>
  <h1>My E-Commerce Store</h1>
  <p>Your Shopping Cart</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="/userhome2/{{username}}">Products</a>
  <a href="#">Cart</a>
  <a href="/home">Logout</a>
</nav>

<div class="cart-container">
  <div class="cart-header">
    <div>Product ID</div>
    <div>Product Name</div>
    <div>Price</div>
    <div>Quantity</div>
    <div>Action</div>
  </div>

  {% for item in data %}
  <div class="cart-item">
    <div>{{item[2]}}</div>
    <div>{{item[3]}}</div>
    <div>₹ {{item[4]}}</div>
    <div>
  <form action="/update_quantity" method="POST" style="display:inline;">
    <input type="hidden" name="product_id" value="{{ item[2] }}">
    <input type="hidden" name="action" value="decrease">
    <input type="hidden" name="username" value="{{username}}">
    <button type="submit" class="btn" style="padding: 5px; background-color: #ffc107;">−</button>
  </form>

  <span style="margin: 0 10px;">{{ item[5] }}</span>

  <form action="/update_quantity" method="POST" style="display:inline;">
    <input type="hidden" name="product_id" value="{{ item[2] }}">
    <input type="hidden" name="action" value="increase">
    <input type="hidden" name="username" value="{{username}}">
    <button type="submit" class="btn" style="padding: 5px;">+</button>
  </form>
</div>

    <div><a href="/deleteproduct/{{item[2]}}/{{username}}"><button class="btn" style="background-color: #dc3545;">Delete</button></a></div>
  </div>
  {% endfor %}
  <div class="total">
    Grand Total: ₹ {{grandtotal}}
  </div>

  <div class="checkout-btn-container">
    <button onclick="pay()" id="rzp-button" class="btn">Proceed to Checkout</button>
  </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  function pay(){
    var total = "{{grandtotal}}";
    var options = {
      key : "rzp_test_DUJyH40OvVOLit",
      amount : parseInt(total) * 100,
      currency : "INR",
      name : "E Commerce",
      description : "Basic E commerce application",
      image : "{{url_for('static',filename='images/logo.png')}}",
      handler : function (response){
        alert("Payment Success !");
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/success";
        form.innerHTML = `
          <input type="hidden" name="username" value="{{username}}">
        `;
        document.body.appendChild(form);
        form.submit();
      },
      prefill : {
        contact : "+91 7894570611"
      },
      theme : {
        color : "grey"
      }
    };
    document.getElementById("rzp-button").onclick = function(e){
      var rzp = new Razorpay(options);

      rzp.on('payment.failed',function(response){
        alert("Payemnt Failed !");
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/failure";
        form.innerHTML = `
          <input type="hidden" name="username" value="{{username}}">
        `;
        document.body.appendChild(form);
        form.submit();
      });
      rzp.open();
    }
  }
</script>
<footer>
  <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
</footer>

</body>
</html>
