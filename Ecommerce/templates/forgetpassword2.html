<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GadgetHub</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(#f4f4f4, #05edf5);
  min-height: 100vh;
}

/* Header and Navigation */
header {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

header h1 {
  margin-bottom: 8px;
  font-size: 28px;
}

header p {
  font-size: 16px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  background-color: #333;
  padding: 10px 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #05edf5;
}

/* Form Container */
.container {
  width: 100%;
  max-width: 400px;
  margin: 60px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #333;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  transition: border 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #05edf5;
  outline: none;
}

button[type="submit"],
input[type="submit"] {
  background-color: #000;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover,
input[type="submit"]:hover {
  background-color: #333;
}

/* Footer */
footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 8px;
  margin-top: 50px;
  font-size: 14px;
}

/* Optional Login Link */
.login-link {
  text-align: center;
  margin-top: 15px;
}

.login-link a {
  color: #2f488d;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.login-link a:hover {
  color: #000;
}
  </style>
</head>
<body>
  <script>
  var data = "{{msg}}";
  if (data == "nouser"){
    alert("Username Does not Exist !");
  }
  else if (data == "wrongotp"){
    alert("Wrong OTP Entered \n Another OTP Sent !")
  }
</script>
<header>
  <h1>My E-Commerce Store</h1>
  <p>Reset Your Password</p>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="/login1">Login</a>
  <a href="/register1">Register</a>
</nav>

<div class="form-container">
  <h2>Forgot Password</h2>
  <form action="/forgetpassword2" method="POST">
    <input type="hidden" name="username" value="{{username}}">
    <input type="hidden" name="email" value="{{email}}">
    <input type="hidden" name="otp" value="{{otp}}">
    <label for="otp">OTP</label>
    <input type="text" id="otp" name="cotp" placeholder="Enter OTP" required>

    <label for="pwd">Enter New Password: </label>
    <input type="text" id="pwd" name="password" placeholder="Enter New Password" required>

    <label for="cpwd">Confirm Password</label>
    <input type="text" id="cpwd" name="cpassword" placeholder="Confirm Password" required>

    <button type="submit" class="btn">Login</button>
  </form>
</div>
</body>
</html>
