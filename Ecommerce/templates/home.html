<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Commerce Home</title>
  <style>
    :root {
      --primary: #368f97;
      --secondary: #194871;
      --light: #fff;
      --dark: #d1aecd;
      --gray: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--gray);
      color: var(--dark);
    }

    header {
      background-color: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: var(--dark);
      overflow: hidden;
    }

    nav a {
      float: left;
      color: var(--light);
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: var(--secondary);
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background-color: var(--light);
    }

    section h2 {
      color: var(--primary);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--primary);
      padding-bottom: 5px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: var(--light);
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: calc(33.333% - 20px);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 10px;
      color: var(--primary);
    }

    .card-body p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .card-body button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card-body button:hover {
      background-color: #1565c0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: var(--primary);
      color: var(--light);
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My E-Commerce Site</h1>
  </header>

  <nav>
    <h1><a href="/home">Home</a></h1>
    <h1><a href="/login1">Login</a></h1>
    <h1><a href="/register1">Register</a></h1>
    <h1><a href="/products">Products</a></h1>
    <h1><a href="#about">About</a></h1> 
    <h1><a href="#contact">Contact</a></h1>
  </nav>

  <div class="container">
    <section id="products">
      <h2>Our Products</h2>
      <div class="card-grid">
        <div class="card">
          <img src="{{url_for('static',filename='/images/phone1.png')}}" alt="Product 1">
          <div class="card-body">
            <h3>Mobile</h3>
            <p>High-quality item for daily use.</p>
            <button>Add to Cart</button>
          </div>
        </div>

        <div class="card">
          <img src="{{url_for('static',filename='/images/laptop.png')}}" alt="Product 2">
          <div class="card-body">
            <h3>Laptop</h3>
            <p>Stylish and affordable product.</p>
            <button>Add to Cart</button>
          </div>
        </div>

        <div class="card">
          <img src="{{url_for('static',filename='/images/watch.png')}}" alt="Product 3">
          <div class="card-body">
            <h3>Smart Watch</h3> 
            <p>Perfect gift for any occasion.</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 My E-Commerce Site. All rights reserved.
  </footer>

</body>
</html>
