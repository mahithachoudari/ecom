<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GadgetHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#d6e3e4, #05edf5);
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
      color: #000;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"],
    .btn {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    .btn:hover {
      background-color: #333;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      text-decoration: none;
      margin: 5px;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    .button-group .btn {
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <script>
    var data = "{{ msg }}";
    if (data=="usernameexist") {
      alert("account alredy ...")
    }
    else if (data == "wrongpassword") {
      alert("pin alredy exist...")
    }
  </script>
  <div class="container">
    <div class="logo">GadgetHub</div>
    <h2>Create Your Account</h2>
    <form action="/register2" method="post">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" required>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" name="mobile" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="cpassword">Confirm Password</label>
      <input type="password" id="cpassword" name="cpassword" required>

      <h1><center><button><a type="submit" class="btn">register</a></button></center></h1>
    </form>

    <div class="button-group">
      <h1><a href="/login1" class="btn">Login here</a></h1>
      <h1><a href="/home" class="btn">Home</a></h1>
    </div>
  </div>
</body>
</html>
